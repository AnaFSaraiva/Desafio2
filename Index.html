  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>GB-Bank</title>
</head>

<body>

  <main class="gb-bank">

    <section class="container-gbbank">

      <div class="lado-esquerdo">
        <h1>O futuro é a razão que a gente faz planos.</h1>
        <h2>Escolha o futuro. Comece a controlar melhor sua vida financeira com o GB-Bank.</h2>
      </div>

      <div class="lado-direito">
        <h3>Peça sua conta e cartão de crédito do GB-Bank</h3>
        <label for="cpf-numero">Digite seu CPF</label>
        <input class="entrada-cpf" type="tel" name="cpf-numero" placeholder="Digite seu CPF" required>

        <div class="container-botao">
          <button class="continuar" type="button" href="google.com.br">
            <p>Continuar</p>
            <p>&#10095;</p>
          </button>
        </div>

      </div>

    </section>

  </main>
