<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/graphik" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>GB-Bank</title>
</head>


<body>
  <header class="cabecalho">

    <div class="menu__esquerdo">

      <div class="mobile">

        <a href="/" class="menu__logo"><img src="imagens/bank.png" alt="logo do banco"></a>

        <button type="button" onClick="clickMenu()">
          <span id="icon__hamburguer" class="material-symbols-outlined">
            menu
          </span>
        </button>

      </div>

      <nav id="nav">
        <ul class="menu__nav">

          <li class="menu__item"><a href="/">Página Inicial</a></li>

          <li class="menu__item"><a href="/">Para você <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17"
                fill="none" viewBox="0 0 20 20" class="sc-qQYBZ dyrgJG sc-pbYBj ccFFpp" color="currentColor" role="img">
                <title> </title>
                <g>
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M4.375 8.78l1.25-1.56L10 10.72l4.375-3.5 1.25 1.56L10 13.28l-5.625-4.5z"></path>
                </g>
              </svg></a></li>

          <li class="menu__item"><a href="/">Para seu negócio
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 20 20"
                class="sc-qQYBZ dyrgJG sc-pbYBj ccFFpp" color="currentColor" role="img">
                <title> </title>
                <g>
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M4.375 8.78l1.25-1.56L10 10.72l4.375-3.5 1.25 1.56L10 13.28l-5.625-4.5z"></path>
                </g>
              </svg>
            </a></li>

          <li class="menu__item"><a href="/">O GB-Bank <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17"
                fill="none" viewBox="0 0 20 20" class="sc-qQYBZ dyrgJG sc-pbYBj ccFFpp" color="currentColor" role="img">
                <title> </title>
                <g>
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M4.375 8.78l1.25-1.56L10 10.72l4.375-3.5 1.25 1.56L10 13.28l-5.625-4.5z"></path>
                </g>
              </svg></a></li>

          <li class="menu__item"><a href="/">Perguntas</a></li>

        </ul>
      </nav>

    </div>

    <div class="menu__login">

      <a id="login" class=" login" href="/">Login <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
          fill="none" viewBox="0 0 21 20" class="sc-qQYBZ dyrgJG sc-pbYBj ccFFpp" color="currentColor" role="img">
          <title>Login Icon</title>
          <g>
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M12.9545 2.98023e-07L16.2273 0C18.587 -2.38419e-07 20.5 1.91297 20.5 4.27273V15.7273C20.5 18.087 18.587 20 16.2273 20H12.9545V18H16.2273C17.4825 18 18.5 16.9825 18.5 15.7273V4.27273C18.5 3.01754 17.4825 2 16.2273 2L12.9545 2V2.98023e-07ZM9.79802 4.79289L14.975 9.96993L9.82806 15.5848L8.35375 14.2334L11.3177 11L0.5 11V9L11.1767 9L8.3838 6.20711L9.79802 4.79289Z"
              fill="rgba(130, 10, 289, 1)"></path>
          </g>
        </svg></a>

    </div>

  </header>

  <main class="gb-bank">

    <section class="conteudo">

      <div class="conteudo__esquerdo">
        <h1>O futuro é a razão que a gente faz planos.</h1>
        <h2>Escolha o futuro. Comece a controlar melhor sua vida financeira com o GB-Bank.</h2>
      </div>

      <div class="conteudo__direito">
        <form class="formulario">
          <h3>Peça sua conta e cartão de crédito do GB-Bank</h3>
          <!-- <label class="label-cpf" for="cpf-numero">Digite seu CPF</label> -->
          <input class="formulario__cpf" type="tel" name="cpf-numero" maxlength="11" placeholder="Digite seu CPF"
            required>

          <button class="continuar" type="button">
            <spam>Continuar</spam>
            <spam>&#10095;</spam>
          </button>

        </form>

      </div>

    </section>

  </main>

  <script>

    function clickMenu() {
      if (nav.style.display == 'block') {
        nav.style.display = 'none'
      } else {
        nav.style.display = 'block'
      }

      if (login.style.display == 'block') {
        login.style.display = 'none'
      } else {
        login.style.display = 'block'
      }
    }

  </script>

</body>

</html>
