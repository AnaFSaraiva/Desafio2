<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/graphik" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>GB-Bank</title>
</head>

<body>

  <main class="gb-bank">

    <section class="container-gbbank">

      <div class="lado-esquerdo">
        <h1>O futuro é a razão que a gente faz planos.</h1>
        <h2>Escolha o futuro. Comece a controlar melhor sua vida financeira com o GB-Bank.</h2>
      </div>

      <div class="lado-direito">
        <form class="formulario">
          <h3>Peça sua conta e cartão de crédito do GB-Bank</h3>
          <label class="label-cpf" for="cpf-numero">Digite seu CPF</label>
          <input class="entrada-cpf" type="tel" name="cpf-numero" maxlength="14" placeholder="Digite seu CPF" required>

          <div class="container-botao">
            <button class="continuar" type="button">
              <spam>Continuar</spam>
              <spam>&#10095;</spam>
            </button>
          </div>
        </form>
      </div>

    </section>

  </main>

</body>

</html>
